openapi: 3.0.0
info:
  title: Funwattle MVP API
  description: API for the Funwattle MVP app - a speach therapy assitance app
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: Backend Server

paths:
  /login:
    post:
      summary: Login as user
      description: Authenticate user and return session token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                email:
                  type: string
                user_type:
                  type: string
                  enum: [parent, therapist]
      responses:
        '201':
          description: Successful login
        '400':
          description: Invalid user type, or missing feilds
        '401':
          description: User Already exists

  /create:
    post:
      summary: Create a new account
      description: Register a new user account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                password:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message:
                    type: string
        '400':
          description: Bad request
  /subscribe:
    post:
      summary: Login as user
      description: Authenticate user and return session token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  message:
                    type: string
        '401':
          description: Unauthorized


  /profile/{id}:
    get:
      summary: Find all profiles for an account
      description: Retrieve all profiles associated with an account ID
      tags:
        - Profiles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    profileId:
                      type: string
                    name:
                      type: string
                    settings:
                      type: object
        '404':
          description: Account not found

    put:
      summary: Add a new profile to an account
      description: Create a new profile for the specified account
      tags:
        - Profiles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                settings:
                  type: object
      responses:
        '200':
          description: Profile added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  profileId:
                    type: string
                  message:
                    type: string
        '404':
          description: Account not found

  /modules:
    get:
      summary: Get All Modules
      description: Retrieve all available modules
      tags:
        - Modules
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    moduleId:
                      type: string
                    name:
                      type: string
                    description:
                      type: string

  /modules/{id}:
    get:
      summary: Get All set Modules for a profile
      description: Retrieve all modules configured for a specific profile
      tags:
        - Modules
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    moduleId:
                      type: string
                    name:
                      type: string
                    configuration:
                      type: object
        '404':
          description: Profile not found

    put:
      summary: Set a module for a profile
      description: Configure a module for a specific profile
      tags:
        - Modules
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                moduleId:
                  type: string
                configuration:
                  type: object
      responses:
        '200':
          description: Module configured successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Profile or module not found